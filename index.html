<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Restaurants</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  
  <!-- Don't forget to download and include the SDK. -->
  <!-- Itâ€™s available at the root of github.com/apigee/usergrid-javascript-sdk -->
  <script src="js/apigee.min.js"></script>
      
  <script src="js/my-restaurants.js"></script>

  
</head>
<body>
  <div data-role="page" data-control-title="Home" data-theme="b" id="home-page">
      <div data-theme="b" data-role="header">
          <a data-role="button" href="#add-dialog" data-icon="plus" data-iconpos="right"
          class="ui-btn-right">
              Add
          </a>
          <h3>
              My Restaurants
          </h3>
          <ul id="restaurant-list" data-role="listview" data-divider-theme="" data-inset="true">
              <li data-theme="c">
                  <a href="#view-dialog" data-transition="slide">
                      First Restaurant
                  </a>
              </li>
              <li data-theme="c">
                  <a href="#view-dialog" data-transition="slide">
                      Second Restaurant
                  </a>
              </li>
          </ul>
      </div>
      <div data-role="content">
      </div>
  </div>
  <div data-role="page" data-control-title="AddRestaurantDialog" id="add-dialog">
      <div data-theme="a" data-role="header">
          <a data-role="button" href="#home-page" data-icon="delete" data-iconpos="notext"
          class="ui-btn-left">
          </a>
          <h3>
              Add Restaurant
          </h3>
      </div>
      <div data-role="content">
          <form action="">
              <div data-role="fieldcontain" data-controltype="textinput">
                  <label for="name-field">
                      Name
                  </label>
                  <input name="" id="name-field" placeholder="" value="" type="text">
              </div>
              <div data-role="fieldcontain" data-controltype="textinput">
                  <label for="city-field">
                      City
                  </label>
                  <input name="" id="city-field" placeholder="" value="" type="text">
              </div>
              <a id="cancel-button" data-role="button" data-inline="true" href="#home-page">
                  Cancel
              </a>
              <a id="submit-button" data-role="button" data-inline="true" data-theme="b"
              href="#home-page">
                  Create
              </a>
          </form>
      </div>
  </div>
  <div data-role="page" data-control-title="ViewRestaurantDialog" id="view-dialog">
      <div data-theme="a" data-role="header">
          <a data-role="button" href="#home-page" data-icon="delete" data-iconpos="notext"
          class="ui-btn-left">
          </a>
          <h3>
              View Details
          </h3>
      </div>
      <div data-role="content">
          <h2 id="name-display">
              Name:
          </h2>
          <h2 id="city-display">
              City:
          </h2>
          <a data-role="button" data-inline="true" data-rel="back" href="#home-page">
              Back
          </a>
          <a id="delete-button" data-role="button" data-inline="true" data-theme="b"
          href="#home-page">
              Delete
          </a>
      </div>
  </div>
</body>
</html>
